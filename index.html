<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An epic journey from Kentucky to Burundi through Wales and Ukraine.">
    <title>Practicum Art Gallery</title>
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="icon" type="image/x-icon" href="../a__logo.svg">
</head>

<body class="page">
    <!--body section of the page starts here -->
    <div class="page__content">
        <!--header section of the page starts here -->
        <header class="header">
            <img class="header__logo" src="./Vector.png" alt="Around_the_U.S">
            <hr class="header__line">
        </header>
        <main class="page__main">
            <section class="profile">
                <div class="profile__main">
                    <img class="profile__image" src="./images/profile.jpg" alt="profile_picture">
                    <div class="profile__content">
                        <div class="profile__titles">
                            <h2 class="profile__name"> Jacques Cousteau</h2>
                            <p class="profile__subtitle">Explorer</p>
                        </div>
                        <div class="profile__edit-space">
                            <img class="profile__edit" src="./images/Vector.png" alt="profile_edit_button">
                        </div>
                    </div>
                </div>
                <div class="profile__buttom">
                    <img class="profile__buttomMid" src="./images/addbuttom.png" alt="add_buttom">
                </div>
            </section>
            <section class="elements">
                <div class="elements__element">
                    <img class="elements__img" src="./images/yosemity.jpg" alt=" Yosemite_Valley">
                    <div class="elements__tag">
                        <p class="elements__title">Yosemite Valley</p>
                        <img class="elements__like-buttom" src="./images/like heart.svg" alt="likeButtom">
                    </div>
                </div>
                <div class="elements__element">
                    <img class="elements__img" src="./images/lake lois.jpg" alt="Lake_Louise">
                    <div class="elements__tag">
                        <p class="elements__title">Lake Louise</p>
                        <img class="elements__like-buttom" src="./images/like heart.svg" alt="like_buttom">
                    </div>
                </div>
                <div class="elements__element">
                    <img class="elements__img" src="./images/bald mountains.jpg" alt="Bald_Mountains">
                    <div class="elements__tag">
                        <p class="elements__title">Bald Mountains</p>
                        <img class="elements__like-buttom" src="./images/like heart.svg" alt="like_buttom">
                    </div>
                </div>
                <div class="elements__element">
                    <img class="elements__img" src="./images/late mar.jpg" alt="Latemar">
                    <div class="elements__tag">
                        <p class="elements__title">Latemar</p>
                        <img class="elements__like-buttom" src="./images/like heart.svg" alt="like_buttom">
                    </div>
                </div>
                <div class="elements__element">
                    <img class="elements__img" src="./images/vanoise.jpg" alt="Vanoise National...">
                    <div class="elements__tag">
                        <p class="elements__title">Vanoise National Park</p>
                        <img class="elements__like-buttom" src="./images/like heart.svg" alt="like_buttom">
                    </div>
                </div>
                <div class="elements__element">
                    <img class="elements__img" src="./images/lago de ibraes.jpg" alt="Lago_di_Braies">
                    <div class="elements__tag">
                        <p class="elements__title">Lago di Braies</p>
                        <img class="elements__like-buttom" src="./images/like heart.svg" alt="like_Buttom">
                    </div>
                </div>
            </section>

        </main>
        <footer class="footer">
            <p class="footer__copyrights">Â© 2022 Christopher Abreu</p>
        </footer>
    </div>
    <script src="/scripts/index.js"></script>
    <!--content section of the page ends here -->
</body>

</html>
