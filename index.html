<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An epic journey from Kentucky to Burundi through Wales and Ukraine.">
    <title>Practicum Art Gallery</title>
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="icon" type="image/x-icon" href="../a__logo.svg">
</head>

<body class="page">
    <!--body section of the page starts here -->
    <div class="page__content">
        <!--Modal box section starts here -->
        <section class="modal_box">
            <div class="modal_box-shade">
            </div>
            <div class="modal__container">
                <button class="modal_close-button"> </button>
                <h2 class="modal_header">Edit profile</h2>
                <form class="modal_form">
                    <div class="modal_space">
                        <input type="text" class="modal_input modal_input-1" name="Name" placeholder="Name" required>
                    </div>
                    <div class="modal_space">
                        <input type="text" class="modal_input modal_input-2" name="Description" placeholder="Description" required>
                    </div>
                    <button type="submit" class="modal_sumit-button"> Save</button>
                </form>
            </div>
        </section>
        <!--header section of the page starts here -->
        <header class="header">
            <img class="header__logo" src="./Vector.png" alt="Around_the_U.S">
        </header>
        <main class="page__main">
            <section class="profile">
                <div class="profile__main">
                    <img class="profile__image" src="./images/profile.jpg" alt="profile_picture">
                    <div class="profile__content">
                        <div class="profile__titles">
                            <h2 class="profile__name"> Jacques Cousteau</h2>
                            <p class="profile__subtitle">Explorer</p>
                        </div>
                        <button class="profile__edit-space">
                        </button>
                    </div>
                </div>
                <button class="edit_button">
                    <img class="profile__buttomMid" src="./images/addbuttom.png" alt="add_buttom">
                </button>

            </section>


            <section class="elements">
                <template id="elements-template">
                    <div class="elements__element">
                        <img class="elements__img" src="" alt="">
                        <div class="elements__tag">
                            <p class="elements__title">Yosemite Valley</p>
                            <img class="elements__like-buttom" src="./images/likeheart.svg" alt="likeButtom">
                        </div>
                    </div>
                  </template>
            </section>

        </main>
        <footer class="footer">
            <p class="footer__copyrights">Â© 2022 Christopher Abreu</p>
        </footer>
    </div>
    <script src="/scripts/index.js"></script>
    <!--content section of the page ends here -->
</body>

</html>
