<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="An epic journey from Kentucky to Burundi through Wales and Ukraine."
    />
    <title>Practicum Art Gallery</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="image/x-icon" href="../a__logo.svg" />
  </head>

  <body class="page">
    <!--body section of the page starts here -->
    <div class="page__content">
      <!--The edit profile modal box section starts here -->
      <section class="modal">
        <div class="modal__box-shade"></div>
        <div class="modal-box-close-container">
          <button class="modal__close-button"></button>
          <div class="modal__container">
            <h2 class="modal__header">Edit profile</h2>
            <form class="modal__form form">
              <div class="modal__space">
                <input
                  type="text"
                  id="modal-name-input"
                  class="modal__input modal__input-1 form__input"
                  name="Name"
                  placeholder="Name"
                  minlength="2" maxlength="40"
                  required
                />
                <span class=" modal-name-input-error form__input-error">Please fill out this field.</span>
              </div>
              <div class="modal__space">
                <input
                  type="text"
                  id="modal-description-input"
                  class="modal__input modal__input-2 form__input"
                  name="Description"
                  placeholder="Description"
                  minlength="2" maxlength="200"
                  required
                />
                <span class=" modal-description-input-error form__input-error">Please fill out this field.</span>
              </div>
              <button type="submit" class="modal__sumit-button">Save</button>
            </form>
          </div>
        </div>
      </section>
      <!--The adding card modal box section starts here -->
      <section class="card">
        <div class="card__modal-box-shade"></div>
        <div class="card__modal-box-close-container">
          <button class="card__modal-close-button"></button>
          <div class="card__modal-container">
            <h2 class="card__modal-header">New Place</h2>
            <form class="card__modal-form">
              <div class="card__modal-space">
                <input
                  type="text"
                  class="card__modal-input card__modal-input-1"
                  name="Title"
                  placeholder="Title"
                  required
                />
              </div>
              <div class="card__modal-space">
                <input
                  type="text"
                  class="card__modal-input card__modal-input-2"
                  name="Image URL"
                  placeholder="Image URL"
                  required
                />
              </div>
              <button type="submit" class="card__modal-sumit-button">
                Save
              </button>
            </form>
          </div>
        </div>
      </section>

      <!--header section of the page starts here -->
      <header class="header">
        <img class="header__logo" src="./Vector.png" alt="Around_the_U.S" />
      </header>
      <main class="page__main">
        <section class="profile">
          <div class="profile__main">
            <img
              class="profile__image"
              src="./images/profile.jpg"
              alt="profile_picture"
            />
            <div class="profile__content">
              <div class="profile__titles">
                <h2 class="profile__name">Jacques Cousteau</h2>
                <p class="profile__subtitle">Explorer</p>
              </div>
              <button class="profile__edit-space"></button>
            </div>
          </div>
          <button class="profile__edit-button"></button>
        </section>
        <!--pop up element of the page starts here -->
        <div class="popup" id="image-popup">
          <div class="popup__content popup__content_content_image">
            <button class="popup__close" type="button"></button>
            <img alt=".." class="popup__image" src=".." />
            <p class="popup__caption"></p>
          </div>
        </div>
        <!--the element template  starts here -->
        <section class="elements">
          <template id="elements-template">
            <div class="elements__element">
              <div class="element__delete-button"></div>
              <img class="elements__img" src=".." alt=".." />
              <div class="elements__tag">
                <p class="elements__title">Yosemite Valley</p>
                <div class="elements__like-button-area">
                  <button class="elements__like-button"></button>
                </div>
              </div>
            </div>
          </template>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyrights">Â© 2022 Christopher Abreu</p>
      </footer>
    </div>
    <script src="/scripts/index.js"></script>
    <!--content section of the page ends here -->
  </body>
</html>
